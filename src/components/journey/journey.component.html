<section id="about" class="py-20 md:py-24">
  <div class="text-center mb-16">
    <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900 dark:text-white">Meet The Team</h2>
    <p class="text-lg text-gray-600 dark:text-gray-400 mt-4 max-w-2xl mx-auto">The creative minds behind ClickAura.</p>
  </div>

  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
    @for (member of team; track member.name) {
      <div class="text-center bg-gray-50 dark:bg-[#1C1C1C] p-8 rounded-2xl border border-gray-200 dark:border-gray-800 transition-all duration-300 hover:shadow-xl hover:border-amber-400 hover:-translate-y-2">
        <img [ngSrc]="member.imageUrl" [alt]="'Profile picture of ' + member.name" width="150" height="150" class="w-36 h-36 rounded-full mx-auto mb-6 border-4 border-white dark:border-gray-900 shadow-md object-cover">
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">{{ member.name }}</h3>
        <p class="text-amber-400 font-semibold mb-4">{{ member.role }}</p>
        <div class="flex items-center justify-center gap-4">
          <a [href]="member.linkedin" target="_blank" rel="noopener noreferrer" class="group inline-flex items-center justify-center w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300 hover:bg-blue-600 hover:text-white transition-colors duration-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
            <span class="sr-only">LinkedIn Profile</span>
          </a>
           <a [href]="member.whatsapp" target="_blank" rel="noopener noreferrer" class="group inline-flex items-center justify-center w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300 hover:bg-green-500 hover:text-white transition-colors duration-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.269.655 4.398 1.905 6.304l-.459 1.679 1.731-.454z"/>
            </svg>
            <span class="sr-only">WhatsApp Profile</span>
          </a>
        </div>
      </div>
    }
  </div>
</section>
