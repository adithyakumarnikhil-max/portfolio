<section id="work" class="py-20 md:py-24">
  <div class="text-center mb-16">
    <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900 dark:text-white">Our Work</h2>
    <p class="text-lg text-gray-600 dark:text-gray-400 mt-4 max-w-2xl mx-auto">A showcase of our latest client projects.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
    @for (project of projects; track project.title) {
      <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="group block relative rounded-2xl overflow-hidden shadow-lg">
        <img [ngSrc]="project.image" alt="Project screenshot for {{project.title}}" width="800" height="450" class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-500 ease-in-out">
        
        <div class="absolute top-4 right-4 px-3 py-1 rounded-full text-sm font-semibold z-10"
             [class.bg-green-500]="project.status === 'Completed'"
             [class.bg-blue-500]="project.status === 'Ongoing'"
             [class.text-white]="true">
          {{ project.status }}
        </div>
        
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div>

        <div class="absolute inset-0 p-8 flex flex-col justify-end transform translate-y-1/4 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out">
            <h3 class="text-2xl font-bold text-white mb-2">{{ project.title }}</h3>
            <p class="text-gray-200 text-sm">{{ project.description }}</p>
            <p class="text-gray-400 text-xs mt-1">{{ project.status_desc }}</p>
        </div>
      </a>
    }
  </div>
</section>
