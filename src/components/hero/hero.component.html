<section 
  class="py-20 md:py-32 grid md:grid-cols-2 gap-16 items-center" 
  (mousemove)="onMouseMove($event)" 
  (mouseleave)="onMouseLeave()">
  <div class="text-center md:text-left">
    <h1 class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter text-gray-900 dark:text-white mb-6">
      Website <span class="animate-gradient-text text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-amber-400 to-amber-500">Services</span>
    </h1>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-xl mx-auto md:mx-0 mb-10">
      We craft stunning, high-performance websites that captivate, convert, and elevate your online presence.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
       <a href="https://wa.me/919581341643" target="_blank" rel="noopener noreferrer"
         class="inline-block px-8 py-4 text-lg font-semibold text-black bg-gradient-to-r from-yellow-400 to-amber-500 rounded-lg shadow-lg shadow-amber-500/20 hover:opacity-90 transition-opacity duration-300 transform hover:scale-105">
        Book a Call
      </a>
      <a href="#about"
         class="inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-gray-900 dark:text-white hover:text-amber-400 transition-colors duration-300">
        Learn more
        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
      </a>
    </div>
  </div>
  
  <div class="w-full h-auto [perspective:1000px]">
      <img 
        [ngSrc]="'https://i.imgur.com/TNR3meP.jpeg'" 
        alt="The ClickAura team collaborating on a project" 
        width="1280" 
        height="700" 
        priority 
        class="w-full h-auto object-cover rounded-2xl shadow-2xl transition-transform duration-300 ease-out scale-110"
        [style.transform]="transformStyle()">
  </div>
</section>
