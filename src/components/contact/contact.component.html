<section id="contact" class="py-20 md:py-24">
  <div class="max-w-3xl mx-auto text-center mb-12">
    <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900 dark:text-white">Get in Touch</h2>
    <p class="text-lg text-gray-600 dark:text-gray-400 mt-4">We would love to hear you, fill out the form below and we'll get back to you soon.</p>
  </div>
  
  <div class="max-w-3xl mx-auto">
    @if (formState() === 'submitted') {
      <div class="text-center p-12 bg-gray-100 dark:bg-[#1C1C1C] rounded-lg border border-gray-200 dark:border-gray-800">
        <h3 class="text-2xl font-bold text-amber-400 mb-4">Thank You!</h3>
        @if (aiReply()) {
          <p class="text-gray-600 dark:text-gray-300 mb-6">{{ aiReply() }}</p>
        } @else {
           <div class="flex items-center justify-center gap-2 text-gray-600 dark:text-gray-300 mb-6">
             <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Generating a confirmation...</span>
           </div>
        }
        <button (click)="resetForm()"
                class="px-6 py-3 font-semibold text-white dark:text-black bg-gray-800 dark:bg-gray-200 rounded-lg hover:opacity-90 transition-opacity">
          Send Another Message
        </button>
      </div>
    } @else {
      <form (ngSubmit)="submitForm()">
        <div class="flex flex-col gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name"
                   class="w-full bg-gray-100 dark:bg-gray-800 border-transparent rounded-lg px-4 py-3 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-amber-500 outline-none transition"
                   placeholder="John Doe" required>
          </div>
           <div>
            <label for="email" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email"
                   class="w-full bg-gray-100 dark:bg-gray-800 border-transparent rounded-lg px-4 py-3 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-amber-500 outline-none transition"
                   placeholder="john@example.com" required>
          </div>
          <div>
          <label for="message" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" [(ngModel)]="message"
                    class="w-full bg-gray-100 dark:bg-gray-800 border-transparent rounded-lg px-4 py-3 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-amber-500 outline-none transition"
                    placeholder="Tell us about your project..." required></textarea>
        </div>
        
        <div class="text-left">
          <button type="submit" [disabled]="formState() === 'submitting'"
                  class="w-full md:w-auto px-10 py-4 font-bold text-black bg-gradient-to-r from-yellow-400 to-amber-500 rounded-lg hover:opacity-90 transition-opacity duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (formState() === 'submitting') {
              <span>Sending...</span>
            } @else {
              <span>Send Message</span>
            }
          </button>
        </div>
        </div>
      </form>
    }
  </div>
</section>
