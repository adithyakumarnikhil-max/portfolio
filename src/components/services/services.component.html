<section id="services" class="py-20 md:py-24">
  <div class="text-center mb-16">
    <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900 dark:text-white">Why Choose Us</h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    @for (service of services(); track service.title) {
      <div class="p-8 rounded-2xl bg-gray-50 dark:bg-[#1C1C1C] border border-gray-200 dark:border-gray-800 flex flex-col transition-all duration-300 hover:border-amber-400 hover:shadow-lg hover:-translate-y-2">
        <div class="mb-4">
          <svg class="w-10 h-10 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="service.icon"></path>
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">{{ service.title }}</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-6 flex-grow">{{ service.description }}</p>
        <a href="#contact" class="inline-flex items-center font-semibold text-gray-900 dark:text-white hover:text-amber-400 transition-colors">
          Learn more
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </a>
      </div>
    }
  </div>
</section>
